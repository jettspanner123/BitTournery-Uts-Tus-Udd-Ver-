<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UtsMakie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="navbar_main">

    <ul class="navbar_list">
        <li>Home</li>
        <li>Dashboard</li>
        <li>Features</li>
        <li>About Us</li>
    </ul>
</nav>

<nav class="topbar_heading">
    <div class="main_heading_div">
        <div class="main_heading_helper"></div>
        <h1 class="main_heading">UtMack</h1>
    </div>


    <div class="user_mod_div">
        <button class="user_mod_login_button">LogIn</button>
        <button class="user_mod_signup_button">SignUp</button>
    </div>
</nav>


<h1 class="hero_heading">Hero Heading</h1>
<h1 class="hero_helper">Main Heading of hero section</h1>


<div class="transition_box">

</div>

<div class="transition_box_helper">
    <div class="transition_box_inner">
        <h1 class="transition_box_inner_heading">Hello world</h1>
        <div class="transition_box_inner_div_blue"></div>
        <div class="transition_box_inner_div_pink"></div>
        <div class="transition_box_inner_div_purple"></div>
        <div class="transition_box_inner_underlay"></div>
    </div>
</div>


<div class="center_thing">
    <button class="nav_button" id="see_more_button">See Why</button>
</div>


<div class="main_landing_page">
</div>


<!--this is the navbar -->


<ul class="bottom_navbar_items">
    <li class="home_button">
        <i class="fa-solid fa-house"></i>
        <p class="home_tooltip tooltip">Home</p>
    </li>
    <li class="dashboard_button">
        <i class="fa-solid fa-table"></i>
        <p class="dashboard_tooltip tooltip">Dashboard</p>
    </li>
    <li class="features_button">
        <i class="fa-solid fa-gear"></i>
        <p class="features_tooltip tooltip">Features</p>
    </li>
    <li class="aboutus_button">
        <i class="fa-solid fa-user"></i>

    </li>
