<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="login_page.css">
    <script src="login_page.js" defer></script>
</head>
<body>
<main class="login_main_section">
    <img class="login_page_phone" src="src/iphone.png" alt="hello">

</main>

<div class="login_page_img">

</div>
<div class="login_page_phone_content">
    <div>
        <form class="login_main_form">
            <label>Username: </label>
            <input class="username_input login_page_input" type="text" placeholder="Enter username here."/>
            <label>Password: </label>
            <input class="password_input login_page_input" type="password" placeholder="Enter password here."/>
            <button class="login_page_submit">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
