<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BTech - LogIn/SignUp</title>
    <link rel="stylesheet" href="login_page.css">
    <script src="login_page.js" defer></script>
    <link rel="icon" type="image/x-icon" href="/src/fav_icons.png">
</head>
<body>
<main class="login_main_section">
    <img class="login_page_phone" src="src/iphone.png" alt="hello">

</main>

<div class="login_page_img" style="object-fit: cover;display: flex; justify-content: center; align-items: center">
    <img src="src/main_logo.png" style="width: 90%; height: 90%;" >
</div>
<div class="login_page_phone_content">
    <div>
        <form class="login_main_form">
            <label>Username: </label>
            <input class="username_input login_page_input" type="text" placeholder="Enter username here."/>
            <label>Password: </label>
            <input class="password_input login_page_input" type="password" placeholder="Enter password here."/>
            <button class="login_page_submit">LogIn</button>
        </form>
    </div>
</div>


<div class="back_button">
    <span style="padding-right: 1rem;"><</span>Back
</div>
<div class="signup_button">
    SignUp
</div>


<div class="login_page_signup_div">

    <h1>User SignUp</h1>


    <label>Username: </label>
    <input class="login_page_signup_input signup_username" placeholder="Enter username here." type="text">

    <label>Password: </label>
    <input class="login_page_signup_input signup_password" placeholder="Enter username here." type="text">

    <label>Confirm Password: </label>
    <input class="login_page_signup_input signup_conf_password" placeholder="Enter username here." type="text">

    <button>Register</button>
</div>
</body>
</html>
